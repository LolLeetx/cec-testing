<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
 

  <style>
    #pad {
      position: absolute;

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      background: black;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    #label {
      font: 40px Arial;
      color: white;
    }
  </style>

  <body>
    <div id="pad">
      <div id="label">CLICK / DRAG</div>
    </div>
  </body>

    </script src="script.js">

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.70/Tone.js"></script>

<script>
  
var label = document.getElementById('label')
var synth = new Tone.Synth().toMaster()
var pad = document.getElementById('pad')
var dragging = false
function down(event) {
  var x = event.pageX
  synth.triggerAttack(x)
  label.innerHTML = Math.round(x) + 'Hz'
  dragging = true
}
function up(event) {
  synth.triggerRelease()
  label.innerHTML = 'DRAG'
  dragging = false
}
function move(event) {
  if (dragging) {
  // your move code
  var x = event.pageX
  synth.setNote(x)
  label.innerHTML = Math.round(x) + 'Hz'
}
  
}
pad.addEventListener('pointerdown', down)
pad.addEventListener('pointerup', up)
pad.addEventListener('pointermove', move)
</script>


 

</html>
